<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Rapolu - Web Developer , AI Enthusiast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="intro.html">My Intro</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img src="hamburger-.png" alt="menu" width="35">
        </div>
           <div class="contactform">
            <h1>Contact me for work / general enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientName" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientEMail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEMail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="clinetNumber" class="form-label">Phone number</label>
                    <input type="phone" class="form-control" id="clinetNumber">
                </div>
                  <div id="emailHelp" class="form-text">We'll never share your email&phone with anyone else.</div>
                <div class="mb-3">
                    <label for="clinetEnquiry" class="form-label">Enquiry</label>
                    <input type="phone" class="form-control" id="clinetENquiry">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Interested to work with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </div>
</div>
<script src="index.js"></script>
</body>
</html>
